<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Slot</title>
   <link rel="stylesheet" href="./style.css">

</head>

<body>
   <div class="header">
      <div class="light-inputs">
         <p class="text">Light</p>
         <input type="range" name="light" id="light" min="0" max="1" step="0.01">
      </div>

      <div class="cube-inputs">
         <p class="text">Cube</p>
         <input type="range" name="cube-y" id="cube-y" min="-2" max="2" step="0.05">
         <input type="color" name="" id="cube-color">
      </div>

      <div>
         <button class="start-btn">Press Me</button>
      </div>

   </div>

   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script> -->


   <script type="importmap">
      {
         "imports": {
            "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
            "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js",
            "ARButton": "https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js",
            "GLTFLoader": "https://unpkg.com/three@0.138.0/examples/jsm/loaders/GLTFLoader.js"
         }
      }
   </script>
   <!-- <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script> -->

</html>
